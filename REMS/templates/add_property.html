{% extends 'home.html' %}
{% load static %}
{% block navbar %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Plot</h1>
    <form action="" method="post" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg rounded-pill shadow-sm" type="submit" style="transition: background-color 0.3s, transform 0.3s;">
                Add Property
            </button>
        </div>
    </form>
</div>
{% endblock navbar %}
