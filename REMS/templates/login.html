{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotTalk</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="BackGround" class="">
       <div id="Box" class="row">
            <div class="col"><img src="{% static 'images\house-searching-animate.svg' %}" alt="" srcset="" height="350px" width="320px"></div>
            <div class="col d-flex justify-content-center">
                <div>
                    {% if messages %}
                    {% for i in messages %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                        <div class="alert alert-success" style="position: fixed; top: 0; left: 0;">
                        {{i}}
                        </div>
                    {% endif %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <div class="alert alert-danger" style="position: fixed; top: 0; left: 0;">
                        {{i}}
                        </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <form class="form" action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <p class="login-text">Login</p>
                    <div class="inputbox mt-1">
                        <input type="text" required="required" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}" autocomplete="off">
                        <span>Username</span>
                        <i></i>
                    </div>
                    <div class="inputbox mt-4">
                        <input type="password" required="required" name="{{ form.password.name }}" value="{{ form.password.value|default_if_none:'' }}" autocomplete="off">
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <button type="submit" class="btn">Login</button>
                        <a href="{% url 'signup' %}"><button type="button" class="btn">Sign Up</button></a>
                    </div>
                    </form>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
