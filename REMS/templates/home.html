{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>PlotTalk</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"
                style="font-family: Yellowtail; font-size: 45px; font-weight: 100;">PlotTalk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" color="#000000"
                        fill="none">
                        <path d="M10 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 19L14 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_property' %}"><span><svg
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"
                                    color="#000000" fill="none">
                                    <path
                                        d="M13.6177 21.367C13.1841 21.773 12.6044 22 12.0011 22C11.3978 22 10.8182 21.773 10.3845 21.367C6.41302 17.626 1.09076 13.4469 3.68627 7.37966C5.08963 4.09916 8.45834 2 12.0011 2C15.5439 2 18.9126 4.09916 20.316 7.37966C22.9082 13.4393 17.599 17.6389 13.6177 21.367Z"
                                        stroke="currentColor" stroke-width="1.5" />
                                    <path d="M15.5 11H12M12 11H8.5M12 11V14.5M12 11L12 7.5" stroke="currentColor"
                                        stroke-width="1.5" stroke-linecap="round" />
                                </svg></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'savelist' %}"><span><svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="32" height="32" color="#000000" fill="none">
                                    <path
                                        d="M4 17.9808V9.70753C4 6.07416 4 4.25748 5.17157 3.12874C6.34315 2 8.22876 2 12 2C15.7712 2 17.6569 2 18.8284 3.12874C20 4.25748 20 6.07416 20 9.70753V17.9808C20 20.2867 20 21.4396 19.2272 21.8523C17.7305 22.6514 14.9232 19.9852 13.59 19.1824C12.8168 18.7168 12.4302 18.484 12 18.484C11.5698 18.484 11.1832 18.7168 10.41 19.1824C9.0768 19.9852 6.26947 22.6514 4.77285 21.8523C4 21.4396 4 20.2867 4 17.9808Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatlist' %}"><span><svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="32" height="32" color="#000000" fill="none">
                                    <path
                                        d="M22 11.5667C22 16.8499 17.5222 21.1334 12 21.1334C11.3507 21.1343 10.7032 21.0742 10.0654 20.9545C9.60633 20.8682 9.37678 20.8251 9.21653 20.8496C9.05627 20.8741 8.82918 20.9948 8.37499 21.2364C7.09014 21.9197 5.59195 22.161 4.15111 21.893C4.69874 21.2194 5.07275 20.4112 5.23778 19.5448C5.33778 19.0148 5.09 18.5 4.71889 18.1231C3.03333 16.4115 2 14.1051 2 11.5667C2 6.28357 6.47778 2 12 2C17.5222 2 22 6.28357 22 11.5667Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                    <path d="M11.9955 12H12.0045M15.991 12H16M8 12H8.00897" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            {% if profile.profile_pic %}
                            <img src="{{ profile.profile_pic.url }}" alt="Profile Picture">
                            {% else %}
                            <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"
                                    color="#000000" fill="none">
                                    <path
                                        d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                                        stroke="currentColor" stroke-width="1.5" />
                                    <path
                                        d="M14.75 9.5C14.75 11.0188 13.5188 12.25 12 12.25C10.4812 12.25 9.25 11.0188 9.25 9.5C9.25 7.98122 10.4812 6.75 12 6.75C13.5188 6.75 14.75 7.98122 14.75 9.5Z"
                                        stroke="currentColor" stroke-width="1.5" />
                                    <path
                                        d="M5.49994 19.0001L6.06034 18.0194C6.95055 16.4616 8.60727 15.5001 10.4016 15.5001H13.5983C15.3926 15.5001 17.0493 16.4616 17.9395 18.0194L18.4999 19.0001"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg></span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block navbar %}
    <div class="container mt-4 ">
        <div style="display: flex;">
            <span style="flex: 1;"><img src="{% static 'images\house-searching.svg' %}" alt=""></span>
            <span style="flex: 1;">
                <div class="search-bar mb-4" style="margin-top: 30%;">
                    <form action="{% url 'home' %}" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Search for plots..." name="{{form.search.name}}"
                             />
                    </form>
                    <i class="bi bi-search"></i>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'category' 'Sale' %}"><button class="rad btnleft" type="button">Sale</button></a>
                    <a href="{% url 'category' 'Rent' %}"><button class="rad btnmiddle" type="button">Rent</button></a>
                    <a href="{% url 'category' 'Hybrid' %}"><button class="rad btnright" type="button">Hybrid</button></a>
                </div>

            </span </div>
        </div>

        <h1 class="text-center mb-4">Plots</h1>

        <div class="row gx-4 gy-4">
            {% for i in property %}
            <div class="col-md-4 col-sm-6 card-container">
                <a href="{% url 'propertydetails' i.id %}" class="text-decoration-none">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="{{i.image.url}}" class="card-img-top" alt="Property Image">
                            </div>
                            <div class="card-back">
                                <div>
                                    <h5 class="card-title">{{i.city}}</h5>
                                    <p class="card-text">&#8377;{{i.price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock navbar %}
</body>

</html>
