{% extends 'home.html' %}
{% load static %}
{% block navbar %}
<h1 class="text-center mb-4">Edit Profile</h1>
<div class="container mt-5 d-flex justify-content-center">
    <form action="" method="post" enctype="multipart/form-data" class="shadow p-4  rounded w-75">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg rounded-pill shadow-sm" type="submit" style="transition: background-color 0.3s, transform 0.3s;">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock navbar %}
